
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helexia Solar Planner</title>
    <meta name="theme-color" content="#003d5b">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --helexia-blue: #003d5b;
            --helexia-blue-dark: #002a3f;
            --helexia-green: #a4cd39;
            --helexia-green-light: #c5e66d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #004d73 0%, #002a3f 100%);
            background-attachment: fixed;
            color: var(--helexia-blue);
            min-height: 100vh;
            margin: 0;
        }
        .bg-gradient-acid { background: linear-gradient(135deg, #a4cd39 0%, #85aa2a 100%); }
        .soft-shadow { box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5); }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
